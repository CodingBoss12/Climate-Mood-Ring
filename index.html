<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Climate Mood Ring</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(to right, #e0f7fa, #b2ebf2);
      padding: 3rem;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background: white;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      width: 400px;
      position: relative;
    }

    input {
      width: 100%;
      padding: 0.75rem;
      font-size: 1rem;
      border: 2px solid #00acc1;
      border-radius: 0.5rem;
      outline: none;
    }

    .dropdown {
      margin-top: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 0.5rem;
      max-height: 200px;
      overflow-y: auto;
      background: white;
      position: absolute;
      width: 100%;
      z-index: 10;
    }

    .dropdown div {
      padding: 0.75rem;
      cursor: pointer;
    }

    .dropdown div:hover {
      background: #e0f7fa;
    }
  </style>
</head>
<body>
  <div class="container">
    <input type="text" id="locationInput" placeholder="Enter a city..." autocomplete="off"/>
    <div class="dropdown" id="dropdown"></div>
  </div>

  <script>
    const cities = [
      "New York", "Los Angeles", "Chicago", "Houston", "Phoenix",
      "Philadelphia", "San Antonio", "San Diego", "Dallas", "San Jose",
      "Indianapolis", "Austin", "Jacksonville", "Fort Worth", "Columbus"
    ];

    const input = document.getElementById("locationInput");
    const dropdown = document.getElementById("dropdown");

    input.addEventListener("input", () => {
      const value = input.value.toLowerCase();
      dropdown.innerHTML = "";

      if (value.length === 0) return;

      const filtered = cities.filter(city => city.toLowerCase().includes(value));
      filtered.forEach(city => {
        const option = document.createElement("div");
        option.textContent = city;
        option.onclick = () => {
          input.value = city;
          dropdown.innerHTML = "";
        };
        dropdown.appendChild(option);
      });

      if (filtered.length === 0) {
        dropdown.innerHTML = "<div>No cities found.</div>";
      }
    });

    document.addEventListener("click", (e) => {
      if (!e.target.closest(".container")) {
        dropdown.innerHTML = "";
      }
    });
  </script>
</body>
</html>
